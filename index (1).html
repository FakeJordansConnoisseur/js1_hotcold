    <script>
        function initalize(){
            number = 0;
            tries = 1;
            curnum = 50;
             slot = 5;
             gamble();
             document.getElementById("hold").innerHTML = "Current Guess: " + curnum;
             document.getElementById("counter").innerHTML = "Guesses Remaining: "+ slot;
        }
        function gamble(){
            number = parseInt(Math.random() * 100);

        }
        function alter(val){
            curnum += val;
            document.getElementById("hold").innerHTML = "Current Guess: " + curnum;
        }
        // function write(){

        //     text = document.createTextNode("Dice 1 = "+d1);

        //     why.appendChild(text);
        //     text = document.createTextNode("  Total = "+(d1+d2));
        //     why.appendChild(text);
        // }
        function answer(answer){
            

            slot-= 1;
            document.getElementById("counter").innerHTML = "Guesses Remaining: "+ slot;
            if (tries==9){
                lose()
            }
            document.getElementById(String(tries)).innerHTML = answer;
            document.getElementById(String(tries+1)).innerHTML =  howClose(answer);
            tries += 2;
            if (answer==number){
                win()
            }
        }
        function win(){
            document.getElementById("counter").innerHTML = "Guesses Remaining: "+ slot;

        }
        function lose(){
            document.getElementById("counter").innerHTML = "Guesses Remaining: "+ slot;
        }
        function howClose(answer){
            if (Math.abs(number -answer)<=1){
                return "451Â°F";
            }
             else if (Math.abs(number -answer)<=3){
                return "Boiling Hot";
            }
             else if (Math.abs(number -answer)<=5){
                return "Really Hot";
            }
             else if (Math.abs(number -answer)<=10){
                return "Hot";
            }
             else if (Math.abs(number -answer)<=25){
                return "Warm";
            } else {
                return "Cold";
            }
        }

    </script>
</head>
<body onload="initalize()">
    <script type="text/javascript"></script>
    <header>

    </h1>
    <div id="counter">
    </div>
</header>
    <p>

     </p>
